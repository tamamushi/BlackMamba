<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gentallela Alela! | </title>

    <!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css//icheck/flat/green.css" rel="stylesheet">


    <script src="js/jquery.min.js"></script>

        <script src="../assets/js/ie8-responsive-file-warning.js"></script>

<body style="background:#F7F7F7;">

<!-- Where all the magic happens -->
<!-- REGISTRATION FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">{{ gettext('Sign up') }}</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="register-form" class="text-left" action='/user/create/' method='post'>
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="reg_username" class="sr-only">Email address</label>
						<input type="text" class="form-control" id="reg_username" name="username" placeholder="{{ gettext('username') }}">
					</div>
					<div class="form-group">
						<label for="reg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="reg_password" name="password" placeholder="{{ gettext('password') }}">
					</div>
					<div class="form-group">
						<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
						<input type="password" class="form-control" id="reg_password_confirm" name="password_confirm" placeholder="{{ gettext('confirm password') }}">
					</div>
					
					<div class="form-group">
						<label for="reg_email" class="sr-only">Email</label>
						<input type="text" class="form-control" id="reg_email" name="email" placeholder="{{ gettext('E-mail') }}">
					</div>
					<div class="form-group">
						<label for="reg_firstname" class="sr-only">First Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="first_name" placeholder="{{ gettext('First name') }}">
					</div>
					<div class="form-group">
						<label for="reg_familyname" class="sr-only">Family Name</label>
						<input type="text" class="form-control" id="reg_fullname" name="family_name" placeholder="{{ gettext('Family name') }}">
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
						<label for="male">{{ gettext('male') }}</label>
						
						<input type="radio" class="" name="reg_gender" id="female" placeholder="username">
						<label for="female">{{ gettext('female') }}</label>
					</div>
					
					<div class="form-group login-group-checkbox">
						<input type="checkbox" class="" id="reg_agree" name="reg_agree">
						<label for="reg_agree">{{ gettext('i agree with') }}<a href="#">{{ gettext('terms') }}</a></label>
					</div>
				</div>
				<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
			</div>
			<div class="etc-login-form">
				<p>{{ gettext('already have an account?') }} <a href="#">{{ gettext('login here') }}</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>

</body>
</html>
